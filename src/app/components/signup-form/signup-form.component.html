<div class="form-sheet">
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-div">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-input" name="name" ngModel required minlength="4" #name="ngModel">
      <p *ngIf="!name.valid && name.touched" class="error-data">Name shouldn't be empty and 4 character long.</p>
    </div>
    <div class="form-div">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-input" name="email" ngModel required email #email="ngModel" emailCheck>
      <div *ngIf="email.invalid && email.touched">
        <p *ngIf="email.errors.email || email.errors.required" class="error-data">Email field shouldn't be empty and valid email address.</p>
        <p *ngIf="email.errors.existingEmail" class="error-data">Email address is already taken.</p>
      </div>
    </div>
    <div class="form-div">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-input" name="password" ngModel required minlength="6" #password="ngModel">
      <p *ngIf="!password.valid && password.touched" class="error-data">Password shouldn't be empty and 6 character long.</p>
    </div>
    <div class="form-div">
      <label for="companyName">Company Name</label>
      <input type="text" id="companyName" class="form-input" name="companyName" ngModel required minlength="4" #cpName="ngModel">
      <p *ngIf="!cpName.valid && cpName.touched" class="error-data">Company name shouldn't be empty and 4 character long.</p>
    </div>
    <div class="submit-div">
      <button class="submit-button" type="submit">Sign Up</button>
    </div>
  </form>
</div>
