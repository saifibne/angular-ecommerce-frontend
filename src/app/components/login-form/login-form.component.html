<div class="form-sheet">
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-div">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-input" name="email" ngModel>
    </div>
    <div class="form-div">
      <label for="password">Password</label>
      <input type="text" id="password" class="form-input" name="password" ngModel>
    </div>
    <div class="submit-div">
      <button class="submit-button" type="submit">Login</button>
    </div>
  </form>
  <a routerLink="/add-product">Product</a>
</div>
