<div class="background">
  <div class="container">
    <div class="form-sheet">
      <h2 class="header-text">Log in to your account</h2>
      <form (ngSubmit)="onSubmit()" #form="ngForm" class="form">
        <div class="alert" *ngIf="wrongCredentials">
          <p>There was a problem with your login.</p>
        </div>
        <div class="form-group relative-block">
          <div class="form-icon">
            <fa-icon
              [icon]="userIcon"
              [styles]="{ stroke: '#664986', color: '#664986' }"
            ></fa-icon>
          </div>
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-input"
            name="email"
            ngModel
          />
        </div>
        <div class="form-group relative-block">
          <div class="form-icon">
            <fa-icon
              [icon]="passwordIcon"
              [styles]="{ stroke: '#664986', color: '#664986' }"
            ></fa-icon>
          </div>
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            name="password"
            ngModel
          />
        </div>
        <div class="submit-group">
          <button class="submit-button" type="submit">Log In</button>
        </div>
      </form>
      <div class="form-sheet-footer">
        New to website? <span><a routerLink="/signup">Sign Up</a></span>
      </div>
    </div>
  </div>
</div>
