<div class="page__wrapper">
  <div class="content-header">
    <div class="content-header__brand">
      <a routerLink="/">Ecommerce</a>
    </div>
  </div>
  <div class="edit-price__wrapper">
    <div class="edit-price">
      <div class="title-container">
        <h1 class="page-title">Update Your Product Price</h1>
      </div>
      <form
        (ngSubmit)="onSubmit(form)"
        #form="ngForm"
        class="price-form"
        novalidate
      >
        <div class="offer-price__wrapper">
          <div class="offer-price__title">Offer Price</div>
          <div>
            <label for="offerPrice">
              <input
                type="number"
                id="offerPrice"
                class="offer-price"
                ngModel
                name="offerPrice"
                required
                #offerPrice="ngModel"
              />
            </label>
            <div
              class="offer-warning"
              *ngIf="offerPrice.touched && offerPrice.invalid"
            >
              Input field should not be empty
            </div>
          </div>
        </div>
        <div class="original-price__wrapper">
          <div class="original-price__title">Original Price</div>
          <div>
            <label for="originalPrice">
              <input
                type="number"
                id="originalPrice"
                class="original-price"
                name="originalPrice"
                required
                ngModel
                #originalPrice="ngModel"
              />
            </label>
            <div
              class="original-warning"
              *ngIf="originalPrice.touched && originalPrice.invalid"
            >
              Input field should not be empty
            </div>
          </div>
        </div>
        <button type="submit" [disabled]="!form.valid" class="submit-button">
          <span *ngIf="isUpdating === false">Update Price</span>
          <span *ngIf="isUpdating === true"
            ><mat-progress-spinner
              diameter="30"
              mode="indeterminate"
            ></mat-progress-spinner
          ></span>
        </button>
      </form>
    </div>
  </div>
</div>
